<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zijuan Vis</title>
    <link rel="stylesheet" href="jquery-ui-1.10.0/css/ui-lightness/jquery-ui-1.10.0.custom.css">

    <!-- JQuery and Opencpu JS -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.0/js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.0/js/jquery-ui-1.10.0.custom.min.js"></script>

	<!--<script src="js/opencpu.js"></script>-->
    <script src="js/opencpu-0.5.js"></script>

    <!-- Bootstrap Core CSS and JS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">


    <!-- Templates -->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">



    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript" src="javascripts/jquery.ie.cors.js"></script>
    <script type="text/javascript" src="javascripts/modernizr.svg.js"></script>
    <link href="http://www.brain-map.org/external_assets/stylesheets/portal.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://www.brain-map.org/external_assets/javascripts/portal.js" type="text/javascript"></script>


    <!--<script src="javascripts/bootstrap.min.js"></script>-->

    <!-- My JS -->
    <script src="js.js"></script>
    <script src="js2.js"></script>




</head>

<body>

    <div id="wrapper">
      <div id="content-wrapper">
        <div class="container-fluid">
          <input type="file" id="upload" accept=".xlsx,.csv">
          <hr />
          <div class="row">
            <h1>Intensity Stacked Bar</h1>
            <div class="col-lg-6">
              <div id="stackedBar">
              </div>
            </div>
            <div class="col-lg-6">

            </div>
          </div>

          <div class="row">
            <h1>Frequency Stacked Bar</h1>
            <div class="col-lg-6">
              <div id="stackedFreqBar">
              </div>
            </div>
            <div class="col-lg-6">

            </div>
          </div>


                    <div class="row">
    <h1>Intensity Sunburst</h1>
    <div class="row">
      <div class="col-lg-6">
        <div id="useIntensityFromSystem"></div>
      </div>

      <div class="col-lg-6">
        <div id="useIntensityFromSystem2"></div>
      </div>
    </div>


    <div class="row">
      <center><div id="description">


		<table id="visProperties">
		  <tr>
			<td>Class:</td>
			<td><div id="structureLabel"></div></td>
		  </tr>

		  <tr><td class="hrule" colspan=2></td></tr>

		  <tr>
			<td>Intensity Percentage:</td>
			<td><div id="expressionLabel"></div></td>
		  </tr>

		  <tr>
			<td>Intensity:</td>
			<td><div id="intensityLabel"></div></td>
		  </tr>

      <tr>
			<td>Frequency:</td>
			<td><div id="frequencyLabel"></div></td>
		  </tr>
		  <tr><td class="hrule" colspan=2></td></tr>

		  <tr>
			<td>Scale By:</td>
			<td>
			  <div id="scaleButtons"></div>
			</td>
		  </tr>

		</table>
	  </div></center>
    </div>
          </div>

    </div>
    </div>
    </div>



</body>

</html>
